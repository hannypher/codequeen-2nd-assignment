<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            background: rgb(50, 5, 92);
            height: 800px;
        }
        .nav {
            background: #fff;
            color: grey;
        }
        .main {
            background: rgba(222,222,222,4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">25%</div>
        <div class="main">75%</div>   
    </div>
</body>
</html>
