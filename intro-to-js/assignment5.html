<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 40% 60%;
            padding: 15px;
            border-radius: 10px;
            color: #1f5320;
            background-color: #dff0d8;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <div class="container">
           <form class="review-form" method="POST" action=".">
                <h4 class="form-header">Leave a Review</h4>
                 <div class="input-field">
                    <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" required name="full_name" placeholder="Jane Doe">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                        <input type="email" required id="email" name="email" placeholder="email@example.com">
                </div>
                <div class="input-field">
                    <label for="message"></label>
                    <label for="message">Message</label>
                        <textarea name="message" required id="message" cols="30" rows="10" resize="false"></textarea>
                </div>
                    <input type="submit" value="send">  
            </form>             
                <div class="review-feed">
                    <h4 class="review-header">Comments</h4>
                        <div><p>This is where the comments are</p></div>
                </div>
    </div>    

    <script>
        const reviewForm = document.querySelector('.review-form');
        const reviewFeed = document.querySelector('.review-feed');
        let email, fullName, message;
        //console.log(reviewForm);
        
        reviewForm.addEventListener('submit', (e) => {
            e.preventDefault();
            email = reviewForm.email.value;
            fullName = reviewForm.full_name.value;
            message = reviewForm.message.value;

            if(email && fullName && message) {
                const reviewCard = document.createElement('div');
                reviewCard.classList= 'review card';

                const cardHeader = document.createElement('h4');
                cardHeader.className = 'reviewer';

                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';

                const cardText = document.createElement('p');
                cardText.className = 'review-text';

                cardHeader.textContent = fullName;
                reviewCard.appendChild(cardHeader);


                cardText.textContent = message;
                cardContent.appendChild(cardText);

                reviewCard.appendChild(cardContent);
                console.log(reviewCard);
            } else {
                alert('provide all the necessary data')
            }
        });
    </script>        
</body>
</html>
